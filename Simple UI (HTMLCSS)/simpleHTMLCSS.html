<!DOCTYPE html>
<html>
    <head>
        <title>A simple biodata form</title>
        <meta name="author" content="Esenwa Emeka Philip">
        <link href="css/mystyle.css" rel="stylesheet">
    </head>
    <body>
        <h1>Please Enter Your Details For Our Biodata Repo</h1>
        <form  method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Your Face</legend>
        <label for = "Your image">Your image:  </label>
		<input type="file" name="filetoupload" required> <br>
        <label for = "Image preview"> Image preview: </label>
		<img src="" id="preview"<br>
	</fieldset> 
	<fieldset>
		<legend>Your General Details</legend>
         <label for = "Name"> Name: </label>
		<input type="text" id="Name" name="Name" Placeholder="Your full name" required> <br>
         <label for = "Gender">Gender:  </label>
		<input type="radio" name="Gender" value="Male"> Male 
        <input type="radio" name="Gender" value="Female"> Female<br>
        <label for = "age">  Age: </label>
        <input type="number" min="0" max="99" Step="1" id="age" name="age" required> <br>
         <label for = "Date of birth">Date of birth: </label>
          <input type="date" id="Date of birth" name="Date of birth" placeholder="mm/dd/yyyy"> <br>
         <label for = "Favorite color">Favorite color:  </label>
        <input type="color"id ="color" name="color"> <br>
       <label for="Which Country"> Which Country: </label>
<select name="Country">
<option value="NS">No Selection</option>
		<option value="NG">Nigeria</option>
		<option value="US">USA</option>
		<option value="China">China</option>
        <option value="Sa">South Arica</option>
        <option value="Ger">Germany</option>
	</select>
    <br>    
	</fieldset> <br>
    <fieldset>
		<legend>Your Indicators</legend>
        <label for = "Height"> Height: </label>
        <div class= "range-min">Short</div><input type="range" min="0", max="100" step="1" id="Height" name="Height"><div class="range-max">Tall</div> <br>
       <label for = "Salary">Salary: </label>
         <div class= "range-min">Poor</div><input type="range" min="0", max="100" step="1" id="Salary" name="Salary"><div class="range-max">Rich</div> <br>
        </fieldset> <br>
        <fieldset>
		<legend>Your Contact Information </legend>
        <label for = "Email"> Email: </label>
        <input type="email" name="Email"required> <br>
        <label for = "Mobile"> Mobile:  </label>
        <input type="tel" name="Mobile"> <br>
        <label for = "Address"> Address:  </label>
        <textarea name="Address"></textarea> <br>
        Method to Contact you: <input type="checkbox" name=" Method to Contact you" value="Email"> Email <input type="Checkbox" name=" Method to Contact you" value="Whatsapp"> Whatsapp <input type="checkbox" name=" Method to Contact you" value="In-app chat"> In-app chat<br>
        </fieldset> <br>
	<input type="submit" value="Submit">
</form>
    </body>
</html>
